<div class="container">
    <form #form="ngForm" (ngSubmit)="registra(form)">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required class="form-control" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Accedi</button>
    </form>
</div>
